<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
	<title>Job Operations</title>
	<style>

		TD P { margin-bottom: 0.06in; font-family: "Times"; font-size: 14pt; font-weight: bold }
		H2 { margin-top: 0in; margin-bottom: 0.08in; font-family: "Times" }
		H3 { margin-top: 0.05in; margin-bottom: 0.02in; font-family: "Times"; text-decoration: underline }
		P { margin-bottom: 0.02in; font-family: "Times"; font-size: 14pt; font-weight: bold }
		A:link { color: #993366; font-family: "Times";
		font-size: 12pt; font-weight: bold;
		text-decoration: none }

	<script src="/gsjsfunc.js"></script>

<body link="#993366" bgcolor="#ffffcc">
<h2>GNUspool</h2>
<p><font color="#ff0000"><i>Jobs</i></font></p>
<p><a target=List href="javascript:gsj_viewptrs()"
onmouseover="javascript:window.status='Switch to printer view';return true">Printers</a></p>
<p><a target=List href="javascript:relogin()"
onmouseover="javascript:window.status='Login as a different user';return true">Re-login</a></p>
<H3>Jobs</H3>
<p><a target=List href="javascript:gsj_createinit1()"
onmouseover="javascript:window.status='Queue up a job from file';return true">Queue print job</a></p>
<p><a target=List href="javascript:gsj_createclone1()"
onmouseover="javascript:window.status='Queue up a job from file copying parameters';return true">Clone print job</a></p>
<p><a target=List href="javascript:viewclicked('sqvcgi')"
onmouseover="javascript:window.status='View the selected job or jobs';return true">View job(s)</a></p>
<p><a target=List href="javascript:gsj_formpri()"
onmouseover="javascript:window.status='Set the form type, printer, priority, title and copies';return true">Form, printer, pri</a></p>
<p><a target=List href="javascript:gsj_pages()"
onmouseover="javascript:window.status='Select the page range to be printed';return true">Pages</a></p>
<p><a target=List href="javascript:gsj_retain()"
onmouseover="javascript:window.status='Select a hold time for the job and whether it should be retained on the queue';return true">Retain/Hold</a></p>
<p><a target=List href="javascript:gsj_class()"
onmouseover="javascript:window.status='Set the class code of the job';return true">Class</a></p>
<p><a target=List href="javascript:delclicked()"
onmouseover="javascript:window.status='Delete the selected job or jobs';return true">Abort/delete</a></p>
<h3>List format</h3>
<p><a target=List href="javascript:do_formats()"
onmouseover="javascript:window.status='Select the required attributes for display on the job list';return true">Set format</a></p>
<p><a target=List href="javascript:do_options()"
onmouseover="javascript:window.status='Select various job view options';return true">Options</a></p>
<p><a target=List href="javascript:clearboxes()"
onmouseover="javascript:window.status='Unselect all currently selected jobs';return true">Clear Marked</a></p>
<p><a target=List href="javascript:document.location.reload()"
onmouseover="javascript:window.status='Refresh the job display';return true">Refresh</a></p>
</body>
</html>
